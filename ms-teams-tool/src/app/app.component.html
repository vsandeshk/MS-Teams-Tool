<div *ngIf="!loginDisplay" fxLayoutAlign="center center" fxFlexFill class="login-main-div">
  <mat-card fxFlex="30">
    <mat-toolbar color="primary">
      <h1 class="app-name">MS Teams Tool</h1>
    </mat-toolbar>
    <div fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <button color="primary" mat-raised-button class="submit-button" (click)="loginRedirect()">Login</button>
    </div>
  </mat-card>
</div>

<div *ngIf="loginDisplay" class="snav-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="snav-toolbar">
    <button mat-icon-button (click)="!snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">MS Teams Tool</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav opened="true" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <mat-card class="logo-card">
          <img mat-card-image src="https://download.logo.wine/logo/Microsoft_Teams/Microsoft_Teams-Logo.wine.png" alt="Photo of a Shiba Inu">
        </mat-card>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/create-channels" routerLinkActive="active-list-item">Create Channel</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/channels" routerLinkActive="active-list-item">My Channels</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
